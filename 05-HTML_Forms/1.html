<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Textarea</h2>
    <textarea name="meintext" cols="20" rows="10"></textarea>
    
    <h2>Labelfor</h2>
    <label for="vorname">Dein Vorname:</label>
    <input type="text" name="vorname" id="vorname">

    <h2>Select</h2>
    <select name="studium">
        <option value="keins">Bitte w√§hlen Sie</option>
        <option value="wi">Wirtschaftsinformatik</option>
        <option value="id">Informationsdesign</option>
    </select>

    <h2>Radio Buttons</h2>
   
    <input type="radio" name="fach" id="omm" value="omm"> <label for="omm">OMM</label><br>
    <label for="wi">WI</label>
    <input type="radio" name="fach" id="wi" value="wi"><br>
    <label for="anderes">Anderes</label>
    <input type="radio" name="fach" id="anderes" value="anderes">


    <h2>Range</h2>
    <input type="range" id="wert" name="note"  min="1" max="5" step="0.25">

    <h2>Datalist</h2>
    <input list="programs" name="studiengang">
    <datalist id="programs">
      <option value="Online-Medien-Management">
      <option value="Wirtschaftsinformatik">
      <option value="Informationsdesign">
    </datalist>
</body>
</html>
