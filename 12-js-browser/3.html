<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

</head>
<body>
    <div id="temp">--</div>
    <div id="hum">--</div>
    <div id="date">--</div>
    <button id="load">laden</button>

    <script>
        $('#load').click(function(){
            $.getJSON('https://demo.riemke.dev/api/air/get/', function(data){
                $('#temp').html(data.temp)
                $('#hum').html(data.hum)
                $('#date').html(data.date)
            })
        })
    </script>
</body>
</html>
